<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src-halyson/css-halyson/style-halyson.css">
    <title>Portifólio do HALYSON</title>
</head>
<body class="corpo-halyson">
    <!-- inicio cabeçalho -->
    <header class="cabecalho-halyson">
        <!-- logo -->
        <div class="logo-halyson">
            <img src="src-halyson/img-halyson/Vector-halyson.png" alt="logo coroa" class="img-logo-halyson">
        </div>

        <!-- barra de navegação -->
        <nav class="nave-halyson">
            <ul class="lista-halyson">
                <li class="item-halyson">Inicío</li>
                <li class="item-halyson">Sobre Mim</li>
                <li class="item-halyson">Contatos</li>
                <li class="item-halyson">Meus Projetos</li>
                <li class="item-halyson">Minhas Habilidades</li>
            </ul>
        </nav>
    </header>

    <!-- inicio banner -->
    <section class="banner-halyson">
        <div class="banner-text-halyson">
            <p class="text-banner-halyson">
                Olá, eu sou o Halyson
                <span class="span-text-halyson">
                    programador iniciante.
                </span>
            </p>
        </div>

        <div class="img-banner-halyson"></div>
    </section>

    <!-- inicio main -->


</body>
</html>
