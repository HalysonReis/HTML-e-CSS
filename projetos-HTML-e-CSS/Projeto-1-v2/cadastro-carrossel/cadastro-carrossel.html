<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de tela</title>
    <link rel="stylesheet" href="style-cadastro-carrossel.css">
</head>
<body>
    <header class="menu-adm">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo da Feira" class="img-logo">
        </div>

        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Área Administrativa</a></li>
                <li class="nav-item"><a href="#">Eventos</a></li>
                <li class="nav-item"><a href="#">Expositores</a></li>
                <li class="nav-item"><a href="#">Carrossel</a></li>
                <li class="nav-item"><a href="#">Categorias</a></li>
                <li class="nav-item"><a href="#">Relatórios</a></li>
                <li class="nav-item"><a href="#">Parceiros</a></li>
            </ul>
        </nav>

        <div class="login">
            <img src="../img/login.png" alt="Botão de login" class="img-login">
        </div>
    </header>

    <main class="principal">
        
        <div class="box">
            
            <h1 class="titulo">CADASTRAR CARROSSEL</h1>

            <section class="up-imgs">

                <div class="uploads">

                    <div class="up">
                        <img src="../img/img-upload.png" alt="Imagem de upload" class="up-img">
                    </div>

                    <button class="btn-editar">
                        <img src="../img/img-pe.png" alt="imagem de laipiz" class="editar">
                    </button>
                </div>

                <div class="uploads">

                    <div class="up">
                        <img src="../img/img-upload.png" alt="Imagem de upload" class="up-img">
                    </div>

                    <button class="btn-editar">
                        <img src="../img/img-pe.png" alt="imagem de laipiz" class="editar">
                    </button>
                </div>

                <div class="uploads">

                    <div class="up">
                        <img src="../img/img-upload.png" alt="Imagem de upload" class="up-img">
                    </div>

                    <button class="btn-editar">
                        <img src="../img/img-pe.png" alt="imagem de laipiz" class="editar">
                    </button>
                </div>
            </section>

            <div class="btns">
                <a href="" class="voltar">
                    <img src="../img/btn-voltar.png" alt="Botão de voltar" class="btn-voltar">
                </a>

                <div class="btn-cancelar-salvar">
                    <div class="cancelar">
                        <button class="btn-cancelar">
                            <a href="">Cancelar</a>
                        </button>
                    </div>
                    
                    <div class="salva">
                        <button class="btn-salvar">
                            <a href="">Salvar</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bolas-fundo">
        <img src="../img/bola-verde1.png" alt="Bola Fundo 1" class="bola-verde1">
        <img src="../img/bola-verde2.png" alt="Bola Fundo 2" class="bola-verde2">
        <img src="../img/bola-rosa.png" alt="Bola Fundo 3" class="bola-rosa">
    </div>
</body>
</html>
